<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테트리스 게임</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #gameContainer {
            text-align: center;
        }
        #gameBoard {
            border: 2px solid #333;
        }
        #gameOver {
            position: absolute;
            font-size: 48px;
            color: red;
            display: none;
        }
        #score {
            font-size: 24px;
            margin-bottom: 10px;
        }
        #startButton {
            font-size: 18px;
            margin-top: 10px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1>테트리스</h1>
        <div id="score">점수: 0</div>
        <canvas id="gameBoard" width="300" height="600"></canvas>
        <div id="gameOver">게임 오버!</div>
        <button id="startButton">게임 시작</button>
    </div>

    <script>
        const canvas = document.getElementById('gameBoard');
        const ctx = canvas.getContext('2d');
        const blockSize = 30;
        const boardWidth = 10;
        const boardHeight = 20;
        let board = Array(boardHeight).fill().map(() => Array(boardWidth).fill(0));
        let currentPiece;
        let gameLoop;
        let score = 0;
        let piecesPlaced = 0;
        let gameSpeed = 500;
        let isGameRunning = false;

        const shapes = [
            { shape: [[1, 1, 1, 1]], color: '#FFB3BA' }, // I - 연한 분홍
            { shape: [[1, 1], [1, 1]], color: '#BAFFC9' }, // O - 연한 민트
            { shape: [[1, 1, 1], [0, 1, 0]], color: '#BAE1FF' }, // T - 연한 하늘
            { shape: [[1, 1, 1], [1, 0, 0]], color: '#FFFFBA' }, // L - 연한 노랑
            { shape: [[1, 1, 1], [0, 0, 1]], color: '#FFDFBA' }, // J - 연한 주황
            { shape: [[0, 1, 1], [1, 1, 0]], color: '#E1BAFF' }, // S - 연한 보라
            { shape: [[1, 1, 0], [0, 1, 1]], color: '#C1FFC1' }  // Z - 연한 초록
        ];

        function drawBoard() {
            ctx.fillStyle = '#fff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            for (let y = 0; y < boardHeight; y++) {
                for (let x = 0; x < boardWidth; x++) {
                    if (board[y][x]) {
                        ctx.fillStyle = board[y][x];
                        ctx.fillRect(x * blockSize, y * blockSize, blockSize - 1, blockSize - 1);
                    }
                }
            }
        }

        function drawPiece() {
            if (!currentPiece) return;
            ctx.fillStyle = currentPiece.color;
            for (let y = 0; y < currentPiece.shape.length; y++) {
                for (let x = 0; x < currentPiece.shape[y].length; x++) {
                    if (currentPiece.shape[y][x]) {
                        ctx.fillRect((currentPiece.x + x) * blockSize, (currentPiece.y + y) * blockSize, blockSize - 1, blockSize - 1);
                    }
                }
            }
        }

        function createPiece() {
            const pieceType = shapes[Math.floor(Math.random() * shapes.length)];
            return {
                shape: pieceType.shape,
                color: pieceType.color,
                x: Math.floor(boardWidth / 2) - Math.floor(pieceType.shape[0].length / 2),
                y: 0
            };
        }

        function collides(piece, boardX, boardY) {
            for (let y = 0; y < piece.shape.length; y++) {
                for (let x = 0; x < piece.shape[y].length; x++) {
                    if (piece.shape[y][x] &&
                        ((boardY + y >= boardHeight) ||
                         (boardX + x < 0 || boardX + x >= boardWidth) ||
                         (board[boardY + y][boardX + x]))) {
                        return true;
                    }
                }
            }
            return false;
        }

        function mergePiece() {
            for (let y = 0; y < currentPiece.shape.length; y++) {
                for (let x = 0; x < currentPiece.shape[y].length; x++) {
                    if (currentPiece.shape[y][x]) {
                        board[currentPiece.y + y][currentPiece.x + x] = currentPiece.color;
                    }
                }
            }
            piecesPlaced++;
            if (piecesPlaced % 5 === 0) {
                increaseSpeed();
            }
        }

        function clearLines() {
            let linesCleared = 0;
            for (let y = boardHeight - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    board.splice(y, 1);
                    board.unshift(Array(boardWidth).fill(0));
                    linesCleared++;
                }
            }
            if (linesCleared > 0) {
                score += linesCleared * 100;
                updateScore();
            }
        }

        function updateScore() {
            document.getElementById('score').textContent = `점수: ${score}`;
        }

        function increaseSpeed() {
            gameSpeed = Math.max(100, gameSpeed - 50);
            clearInterval(gameLoop);
            gameLoop = setInterval(update, gameSpeed);
        }

        function rotatePiece() {
            const rotated = currentPiece.shape[0].map((_, i) =>
                currentPiece.shape.map(row => row[i]).reverse()
            );
            if (!collides({...currentPiece, shape: rotated}, currentPiece.x, currentPiece.y)) {
                currentPiece.shape = rotated;
            }
        }

        function gameOver() {
            isGameRunning = false;
            clearInterval(gameLoop);
            document.getElementById('gameOver').style.display = 'block';
            document.getElementById('startButton').textContent = '다시 시작';
        }

        function update() {
            if (!isGameRunning) return;
            if (!collides(currentPiece, currentPiece.x, currentPiece.y + 1)) {
                currentPiece.y++;
            } else {
                mergePiece();
                clearLines();
                currentPiece = createPiece();
                if (collides(currentPiece, currentPiece.x, currentPiece.y)) {
                    gameOver();
                }
            }
            drawBoard();
            drawPiece();
        }

        function handleKeyPress(e) {
            if (!isGameRunning) return;
            e.preventDefault();
            switch (e.key) {
                case 'ArrowLeft':
                    if (!collides(currentPiece, currentPiece.x - 1, currentPiece.y)) {
                        currentPiece.x--;
                    }
                    break;
                case 'ArrowRight':
                    if (!collides(currentPiece, currentPiece.x + 1, currentPiece.y)) {
                        currentPiece.x++;
                    }
                    break;
                case 'ArrowDown':
                    if (!collides(currentPiece, currentPiece.x, currentPiece.y + 1)) {
                        currentPiece.y++;
                    }
                    break;
                case 'ArrowUp':
                    rotatePiece();
                    break;
            }
            drawBoard();
            drawPiece();
        }

        function startGame() {
            board = Array(boardHeight).fill().map(() => Array(boardWidth).fill(0));
            score = 0;
            piecesPlaced = 0;
            gameSpeed = 500;
            updateScore();
            currentPiece = createPiece();
            document.getElementById('gameOver').style.display = 'none';
            isGameRunning = true;
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(update, gameSpeed);
            canvas.focus();
        }

        document.addEventListener('keydown', handleKeyPress);
        document.getElementById('startButton').addEventListener('click', startGame);

        drawBoard();
    </script>
</body>
</html>
