<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테트리스</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        canvas {
            border: 2px solid #fff;
        }
    </style>
</head>
<body>
    <canvas id="tetris" width="240" height="400"></canvas>
    <script>
        const canvas = document.getElementById("tetris");
        const context = canvas.getContext("2d");
        context.scale(20, 20);

        function drawSquare(x, y, color) {
            context.fillStyle = color;
            context.fillRect(x, y, 1, 1);
            context.strokeStyle = "#000";
            context.strokeRect(x, y, 1, 1);
        }

        const tetrominoes = [
            [[1, 1, 1, 1]], // I
            [[1, 1], [1, 1]], // O
            [[0, 1, 0], [1, 1, 1]], // T
            [[1, 1, 0], [0, 1, 1]], // S
            [[0, 1, 1], [1, 1, 0]], // Z
            [[1, 0, 0], [1, 1, 1]], // L
            [[0, 0, 1], [1, 1, 1]], // J
        ];

        let board = Array.from({length: 20}, () => Array(12).fill(0));
        let currentTetromino = getRandomTetromino();
        let position = {x: 4, y: 0};

        function getRandomTetromino() {
            const index = Math.floor(Math.random() * tetrominoes.length);
            return tetrominoes[index];
        }

        function drawBoard() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            for (let y = 0; y < board.length; y++) {
                for (let x = 0; x < board[y].length; x++) {
                    if (board[y][x]) drawSquare(x, y, '#fff');
                }
            }
            drawTetromino();
        }

        function drawTetromino() {
            currentTetromino.forEach((row, dy) => {
                row.forEach((value, dx) => {
                    if (value) drawSquare(position.x + dx, position.y + dy, '#f00');
                });
            });
        }

        function moveTetromino(direction) {
            position.x += direction;
            if (collision()) position.x -= direction;
        }

        function dropTetromino() {
            position.y++;
            if (collision()) {
                position.y--;
                mergeTetromino();
                resetTetromino();
                clearLines();
            }
        }

        function collision() {
            for (let y = 0; y < currentTetromino.length; y++) {
                for (let x = 0; x < currentTetromino[y].length; x++) {
                    if (currentTetromino[y][x] && 
                        (board[y + position.y] && board[y + position.y][x + position.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        function mergeTetromino() {
            currentTetromino.forEach((row, dy) => {
                row.forEach((value, dx) => {
                    if (value) board[position.y + dy][position.x + dx] = 1;
                });
            });
        }

        function resetTetromino() {
            currentTetromino = getRandomTetromino();
            position = {x: 4, y: 0};
            if (collision()) {
                alert('게임 오버!');
                board = Array.from({length: 20}, () => Array(12).fill(0));
            }
        }

        function clearLines() {
            for (let y = board.length - 1; y >= 0; y--) {
                if (board[y].every(value => value)) {
                    board.splice(y, 1);
                    board.unshift(Array(12).fill(0));
                }
            }
        }

        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowLeft") moveTetromino(-1);
            else if (e.key === "ArrowRight") moveTetromino(1);
            else if (e.key === "ArrowDown") dropTetromino();
        });

        function gameLoop() {
            drawBoard();
            dropTetromino();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
